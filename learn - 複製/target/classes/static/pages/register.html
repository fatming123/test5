<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>註冊</title>
</head>

<body>
    <div id="navbar"></div>

    <main class=" bg-blue-500" style="height: 80vh;">
        <div class="flex justify-center items-center bg-red-600 min-h-full">
            <div class="p-8 w-96 bg-yellow-400">
                <h2 class="text-2xl font-bold mb-6 text-center">註冊</h2>
                <hr class="border-black border-2 mb-4">
                <form action="/user/register" method="post" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                            姓名
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            name="username" type="text" placeholder="輸入姓名" value="brad">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                            電子郵件
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            name="email" type="email" placeholder="輸入電子郵件" value="brad@gmail.com">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="passwd">
                            密碼
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            name="password" type="password" placeholder="輸入密碼" value="123456">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="passwdagain">
                            確認密碼
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="email" type="password" placeholder="確認密碼">
                    </div>
                    <div class="flex items-center">
                        <div class="mb-4 w-2/3">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="birthday">
                                生日
                            </label>
                            <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="birthday" type="date">
                        </div>
                        <div class="mb-4 ml-4 w-1/3">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="gender">
                                性別
                            </label>
                            <select
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="gender">
                                <option value="male">男性</option>
                                <option value="female">女性</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">
                            電話
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="phone" type="tel" placeholder="輸入電話">
                    </div>
                    <div class="flex items-center justify-center mb-4">
                        <input
                            class=" bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline"
                            type="submit" value="註冊">                
                    </div>
                    <div class="flex items-center justify-center mb-4">
                        <p class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                            已經是會員了嗎?</p>
                    </div>

                </form>
            </div>
        </div>
    </main>

    <div id="footer"></div>
    <script>
        fetch("../components/navbar.html")
            .then((response) => response.text())
            .then((data) => {
                $("#navbar").html(data);
            });

        fetch("../components/footer.html")
            .then((response) => response.text())
            .then((data) => {
                $("#footer").html(data);
            });
    </script>
</body>

</html>
