<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>登入</title>
</head>

<body>
    <div id="navbar"></div>

    <main class=" bg-blue-500" style="height: 80vh;">
        <div class="flex justify-center items-center bg-red-600 min-h-full">
            <div class="p-8 w-96 bg-yellow-400">
                <h2 class="text-2xl font-bold mb-6 text-center">登入</h2>

                <button class="w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 mb-4">
                    <i class="bi bi-google"></i>
                    &nbsp;使用Google登入
                </button>
                <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 mb-6">
                    <i class="bi bi-facebook"></i>
                    使用Facebook登入
                </button>

                <hr class="border-black border-2 mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">電子信箱</label>
                    <input
                        class="appearance-none border w-full py-2 px-3 text-gray-700 leading-tight"
                        id="email" type="email" placeholder="輸入電子信箱">
                </div>

                <div class="mb-2">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">密碼</label>
                    <input
                        class="appearance-none border w-full py-2 px-3 text-gray-700 leading-tight"
                        id="password" type="password" placeholder="輸入密碼">
                </div>

                <div class="flex justify-end mb-2">
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                        忘記密碼?
                    </a>
                </div>

                <button
                    class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2"
                    type="button">
                    登入
                </button>

                <div class="mt-4 text-center">
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                        還沒有註冊嗎?
                    </a>
                </div>
            </div>
        </div>

    </main>

    <div id="footer"></div>
    <script>
        fetch("../components/navbar.html")
            .then((response) => response.text())
            .then((data) => {
                $("#navbar").html(data);
            });

        fetch("../components/footer.html")
            .then((response) => response.text())
            .then((data) => {
                $("#footer").html(data);
            });
    </script>

</body>

</html>
